        let chart;
        
        function createChart(startIdx = 0) {
            const ctx = document.getElementById('myChart');
            
            if (chart) {
                chart.destroy();
            }
            
            const displayDates = allDates.slice(startIdx);
            const displayDatasets = allDatasets.map(ds => ({
                ...ds,
                data: ds.data.slice(startIdx)
            }));
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: displayDates,
                    datasets: displayDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        title: {
                            display: false

                        },

                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {

                                    }
                                    return value.toLocaleString() + 'Ïñµ';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function setRange(days) {
            if (days === 0) {
                createChart(0);

            }
        }
        
        // Initial chart with last 90 days
        setRange(90);
